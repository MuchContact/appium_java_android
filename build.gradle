apply plugin: 'java'
apply plugin: 'maven'

group = 'appium'
version = '0.0.1-SNAPSHOT'

description = """appium_tutorial_android"""

repositories {
        
     maven { url "https://repository-saucelabs.forge.cloudbees.com/release" }
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'io.appium', name: 'java-client', version:'2.0.0'
    compile group: 'com.saucelabs', name: 'saucerest', version:'1.0.16'
    compile group: 'com.google.code.gson', name: 'gson', version:'2.2.4'
    testCompile group: 'junit', name: 'junit', version:'4.11'
    testCompile group: 'com.googlecode.json-simple', name: 'json-simple', version:'1.1'
    testCompile group: 'commons-lang', name: 'commons-lang', version:'2.6'
    testCompile group: 'com.saucelabs', name: 'sauce_junit', version:'2.1.3'
}
